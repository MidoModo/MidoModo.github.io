<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
$.getJSON("patient_changes.json", function(info) {
        document.write("Name of patient: " + info.name.given[0] + " " + info.name.family[0] + "<br>");
        document.write("Organization Name: " + info.managingOrganization.display + "<br>");
        document.write("Gender: " + info.gender + "<br>");
        document.write("Number of conditions they have: " + info.conditions.length + "<br>");
        document.write("List of all conditions:" + "<br>")
        var condition;
        for (condition in info.conditions) {
          document.write("- " + condition + "<br>");
        }
})
</script>
</body>
</html>
