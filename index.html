<html>
	<head>
		<title>Movie Search Engine</title>
	</head>
	<body>
<div class="search_bar">
    <section class="search">
      <div class="sub_media">
        <form id="search_form" action="/search" method="get" accept-charset="utf-8">
          
          <span tabindex="-1" role="presentation" class="k-widget k-autocomplete k-header k-autocomplete-clearable k-state-default" style=""><input dir="auto" id="search_v4" name="query" type="text" tabindex="0" autocorrect="off" autofill="off" autocomplete="off" spellcheck="false" placeholder="Search for a movie, tv show, person..." value="" data-role="autocomplete" class="k-input" role="textbox" aria-haspopup="true" aria-disabled="false" aria-readonly="false" aria-owns="search_v4_listbox" aria-autocomplete="list" aria-busy="false" aria-expanded="false"><span unselectable="on" class="k-icon k-clear-value k-i-close k-hidden" title="clear" role="button" tabindex="-1"></span><span class="k-icon k-i-loading" style="display: none;"></span></span>
          <input type="submit" disabled="">
        </form>
      </div>
    </section>
  </div>
	</body>
</html>
