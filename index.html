<html>
	<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Movie Search Engine</title>
	</head>

	<body>
        <form id="search_form" accept-charset="utfi-8">
		  <input dir="auto" id="search" type="text" tabindex="0" placeholder="Search for a movie, tv show, person..." role="textbox">
          <input type="submit">
        </form>
	<div class="bg-secondary" id="results"></div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript">
	$("#search_form").submit(function(e){
		$("#results").load("https://themoviedb.org/search?query=" + $('#search').val() + "&language=en-US .search_results");
		e.preventDefault();
	});
	</script>
	</body>
</html>
